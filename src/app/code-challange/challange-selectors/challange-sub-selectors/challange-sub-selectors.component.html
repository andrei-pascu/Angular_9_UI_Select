<div class="sub_category_title">
    <div class="sub_category_title--label">
        <span>{{sub_properties}}</span>
    </div>
    <div class="checkbox_container">
        <div [ngClass]="{'input_selected': selected}" 
                class="sub_category_title--checkbox_wrapper"
                (click)="category_select()">
            <span class="checkbox">
                <svg class="check" *ngIf="selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
            </span>
        </div>
    </div>
</div>
