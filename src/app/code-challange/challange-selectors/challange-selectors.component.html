<div class="category">
    <div class="category_title">
        <div class="category_title--label">
            <span>{{item.category_name}}</span>
        </div>
        <div class="checkbox_container">
            <div [ngClass]="{'input_selected': selected && partially_selected}"   
                (click)="full_category_select(index)"
                class="category_title--checkbox_wrapper">
                <span class="checkbox">
                    <svg class="check" *ngIf="selected && partially_selected" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                </span>
            </div>
        </div>
    </div>
    <div class="sub_selectors_wrapper" *ngFor="let sub_item of item.sub_properties, index as sub_index" >
        <app-challange-sub-selectors 
        (selected_item_state)="child_updates_state($event)"
        [select_all]="selected" 
        [sub_properties]="sub_item" 
        [sub_item_index]="sub_index">
    </app-challange-sub-selectors>
    </div>
</div>
