<div class="category">
    <div class="category_title">
        <div class="category_title--label">
            <span>{{item.category_name}}</span>
        </div>
        <div [ngClass]="{'input_selected': selected && partially_selected}"   
             (click)="full_category_select(index)"
             class="category_title--checkbox_wrapper">
            <span>[x]</span>
        </div>
    </div>
    <div *ngFor="let sub_item of item.sub_properties, index as sub_index" >
        <app-challange-sub-selectors 
        (selected_item_state)="child_updates_state($event)"
        [select_all]="selected" 
        [sub_properties]="sub_item" 
        [sub_item_index]="sub_index">
    </app-challange-sub-selectors>
    </div>
</div>
